<!DOCTYPE html>
<html ng-app="CalcApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="CalcApp.js"></script>
<body ng-app="CalcApp">
<h2>Welcome to Angular Name Calculator</h2>
<div ng-controller="NameCalculatorController">
    <div>
    Name: <input type="text" ng-model="name" ng-keyup="totalNumeric();">
    <div>
        Total Numeric value of person's Name: {{Totalvalue}}</div>
    </div>
</div>

</body>
</html>
